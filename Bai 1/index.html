<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
</head>
<body>
    <h1>Nhập vào hai số a và b (a &lt; b) </h1>
    <div class="a">
        <label for="numA">a:</label>
        <input type="number" id="numA">
    </div>
    <div class="b">
        <label for="numB">b:</label>
        <input type="number" id="numB">
    </div>
    <button id="sum">Tính tổng số nguyên tố</button>
    <p>Các số nguyên tố trong khoảng từ <span id="aValue"></span> đến <span id="bValue"></span> là: <span id="resultValue"></span></p>
    <p>Tổng các số nguyên tố trong khoảng là: <span id="sumResult"></span></p>
    <script src="calculator.js"></script>
</body>
</html>
